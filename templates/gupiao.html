{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <title>股票页面</title>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">首页</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li role="presentation"><a href="http://q.10jqka.com.cn/thshy/" target ="_blank">行业涨幅</a></li>
              <li role="presentation"><a href="/gupiao/gainian/" target ="_blank">概念板块</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">功能菜单 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">功能1</a></li>
                <li><a href="#">功能2</a></li>
                <li><a href="#">功能3</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">功能4</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">功能5</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" action="/seach_byname/" method="get">
            <div class="form-group">
              <input id="seach_byname" type="text" class="form-control" placeholder="请输入股票名称">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">登录</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多功能<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="box">
        {% for di in Dict %}
        <div class="divSetingStr" id="{{ di.code }}" name="{{ di.name }}" tittle="{{ di.data }}" onclick="window.open('http://q.10jqka.com.cn/thshy/detail/code/'+{{ di.code }})">
        </div>
        {% endfor %}
    </div>

    <link rel="stylesheet" href="{% static 'css/gupiao.css' %}">
    <script src="{% static 'js/echarts.js' %}"></script>
    <script src="{% static 'js/gupiao.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
